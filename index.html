<!DOCTYPE html>
<html>
<head>
  <title>mcalc - the music calculator</title>
  <script src="static/mcalc.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script src="static/jquery.SparkPiano.js"></script>
  <link rel="stylesheet" href="static/jquery.SparkPiano.css" />
  <style>

  html, body {
    font-family: Helvetica;
    font-size: 10pt;
  }

  .title {
    font-size: 18pt;
    font-weight: bold;
  }

  .title select {
    font-size: inherit;
    font-weight: inherit;
    padding: 2px;
    border-width: 0;
    -webkit-appearance: none;
  }

  th, td {
    padding: 5px;
  }

  .key-link {
    border: 1px solid lightgray;
    border-radius: 3px;
    padding: 2px;
    padding-left: 5px;
    padding-right: 5px;
    margin: 1px;
    text-decoration: none;
  }

  .key-link.white {
    background-color: white;
    color: black;
  }

  .key-link.black {
    background-color: black;
    color: white;
  }

  .minor, .relative-key {
    background-color: lavender;
  }

  .minor .relative-key {
    background-color: white;
  }

  .highlight {
    background-color: lightyellow;
  }

  .minor .highlight {
    background-color: lightskyblue;
  }

  .dim {
    background-color: lightpink;
  }

  .aug {
    background-color: lightgreen;
  }

  #diatonic-chords td {
    text-align: center;
  }

  .piano {
    padding: 2px;
    padding-bottom: 0;
  }

  #chords th {
    width: 75px;
  }

  .chords-legend {
    font-style: italic;
  }

  </style>
</head>
<body>
  <form id="form" action="" method="get">
    <p class="title">
      Key: 
      <select id="key" name="key">
        <option value="C">C</option>
        <option value="Cs">C#/D&#x266D;</option>
        <option value="D">D</option>
        <option value="Ds">D#/E&#x266D;</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="Fs">F#/G&#x266D;</option>
        <option value="G">G</option>
        <option value="Gs">G#/A&#x266D;</option>
        <option value="A">A</option>
        <option value="As">A#/B&#x266D;</option>
        <option value="B">B</option>
      </select>
    </p>
  </form>
  <p>
    <table id="scales" border="1">
      <tr>
        <th class="scale-major name">Major Scale</th>
        <td class="scale-major piano"></td>
        <td class="scale-major tones"></td>
      </tr>
      <tr class="minor">
        <th class="scale-minor name">Minor Scale</th>
        <td class="scale-minor piano"></td>
        <td class="scale-minor tones"></td>
      </tr>
    </table>
  </p>
  <p>
    <table id="chords" border="1">
      <tr>
        <th><span class="chord-major name"></span> (major)</th>
        <td class="chord-major piano major"></td>
        <th class="chord-major7 name major"></th>
        <td class="chord-major7 piano major"></td>
        <th class="chord-dom7 name major"></th>
        <td class="chord-dom7 piano major"></td>
      </tr>
      <tr>
        <th class="chord-major2 name major"></th>
        <td class="chord-major2 piano major"></td>
        <th class="chord-majorsus2 name major"></th>
        <td class="chord-majorsus2 piano major"></td>
        <th class="chord-major6 name major"></th>
        <td class="chord-major6 piano major"></td>
        <th class="chord-majoradd9 name major"></th>
        <td class="chord-majoradd9 piano major"></td>
      </tr>
      <tr>
        <th class="chord-minor name minor"></th>
        <td class="chord-minor piano minor"></td>
        <th class="chord-minor7 name minor"></th>
        <td class="chord-minor7 piano minor"></td>
        <th class="chord-aug name aug"></th>
        <td class="chord-aug piano aug"></td>
      </tr>
      <tr>
        <th class="chord-minor2 name minor"></th>
        <td class="chord-minor2 piano minor"></td>
        <th class="chord-minor4 name minor"></th>
        <td class="chord-minor4 piano minor"></td>
        <th class="chord-minor6 name minor"></th>
        <td class="chord-minor6 piano minor"></td>
        <th class="chord-minoradd9 name minor"></th>
        <td class="chord-minoradd9 piano minor"></td>
      </tr>
      <tr>
        <th class="chord-dim name dim"></th>
        <td class="chord-dim piano dim"></td>
        <th class="chord-minor7flat5 name dim"></th>
        <td class="chord-minor7flat5 piano dim"></td>
        <th class="chord-dim7 name dim"></th>
        <td class="chord-dim7 piano dim"></td>
      </tr>
    </table>
  </p>
  <p class="chords-legend">
    ( 
    <b>Legend:</b> 
    <span class="major">major triad</span>, 
    <span class="minor">minor triad</span>, 
    <span class="dim">diminished triad</span>, 
    <span class="aug">augmented triad</span> 
    )
  </p>
  <p>
    <table id="diatonic-chords" border="1">
      <tr>
        <th rowspan="3">Major<br/>Diatonic<br/>Chords</th>
        <th class="highlight">I</th>
        <th>ii</th>
        <th>iii</th>
        <th class="highlight">IV</th>
        <th class="highlight">V</th>
        <th class="relative-key" title="Relative minor key">vi</th>
        <th>vii</th>
      </tr>
      <tr id="diatonic-chords-major">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
      <tr id="diatonic-chords-major7">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
      <tr class="minor">
        <th rowspan="3">Minor<br/>Diatonic<br/>Chords</th>
        <th class="highlight">i</th>
        <th>ii</th>
        <th class="relative-key" title="Relative major key">III</th>
        <th class="highlight">iv</th>
        <th class="highlight">v</th>
        <th>VI</th>
        <th>VII</th>
      </tr>
      <tr id="diatonic-chords-minor" class="minor">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
      <tr id="diatonic-chords-minor7" class="minor">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
    </table>
  </p>
  <script src="static/default.js"></script>
</body>
</html>
