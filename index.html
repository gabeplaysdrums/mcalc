<!DOCTYPE html>
<html>
<head>
  <title>mcalc - the music calculator</title>
  <script src="static/mcalc.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script src="static/jquery.SparkPiano.js"></script>
  <link rel="stylesheet" href="static/jquery.SparkPiano.css" />
  <style>

  html, body {
    font-family: Helvetica;
    font-size: 10pt;
  }

  .title {
    font-size: 18pt;
    font-weight: bold;
  }

  .title select {
    font-size: inherit;
    font-weight: inherit;
    padding: 2px;
    border-width: 0;
    -webkit-appearance: none;
  }

  th, td {
    padding: 5px;
  }

  .key-link {
    border: 1px solid lightgray;
    border-radius: 3px;
    padding: 2px;
    padding-left: 5px;
    padding-right: 5px;
    margin: 1px;
    text-decoration: none;
  }

  .key-link.white {
    background-color: white;
    color: black;
  }

  .key-link.black {
    background-color: black;
    color: white;
  }

  .highlight {
    background-color: lightyellow;
  }

  #diatonic-chords td {
    text-align: center;
  }

  .piano {
    padding: 2px;
    padding-bottom: 0;
  }

  #chords th {
    width: 75px;
  }

  </style>
</head>
<body>
  <form id="form" action="" method="get">
    <p class="title">
      Key: 
      <select id="key" name="key">
        <option value="C">C</option>
        <option value="Cs">C#/D&#x266D;</option>
        <option value="D">D</option>
        <option value="Ds">D#/E&#x266D;</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="Fs">F#/G&#x266D;</option>
        <option value="G">G</option>
        <option value="Gs">G#/A&#x266D;</option>
        <option value="A">A</option>
        <option value="As">A#/B&#x266D;</option>
        <option value="B">B</option>
      </select>
    </p>
  </form>
  <p>
    <table id="scales" border="1">
      <tr>
        <th class="scale-major name">Major Scale</th>
        <td class="scale-major piano"></td>
        <td class="scale-major tones"></td>
      </tr>
      <tr>
        <th class="scale-minor name">Minor Scale</th>
        <td class="scale-minor piano"></td>
        <td class="scale-minor tones"></td>
      </tr>
    </table>
  </p>
  <p>
    <table id="chords" border="1">
      <tr>
        <th><span class="chord-major name"></span> (major)</th>
        <td class="chord-major piano"></td>
        <th class="chord-minor name"></th>
        <td class="chord-minor piano"></td>
        <th class="chord-dim name"></th>
        <td class="chord-dim piano"></td>
      </tr>
      <tr>
        <th class="chord-major7 name"></th>
        <td class="chord-major7 piano"></td>
        <th class="chord-minor7 name"></th>
        <td class="chord-minor7 piano"></td>
        <th class="chord-minor7flat5 name"></th>
        <td class="chord-minor7flat5 piano"></td>
      </tr>
      <tr>
        <th class="chord-dom7 name"></th>
        <td class="chord-dom7 piano"></td>
        <th class="chord-aug name"></th>
        <td class="chord-aug piano"></td>
        <th class="chord-dim7 name"></th>
        <td class="chord-dim7 piano"></td>
      </tr>
    </table>
  </p>
  <p>
    <table id="diatonic-chords" border="1">
      <tr>
        <th rowspan="3">Major<br/>Diatonic<br/>Chords</th>
        <th class="highlight">I</th>
        <th>ii</th>
        <th>iii</th>
        <th class="highlight">IV</th>
        <th class="highlight">V</th>
        <th>vi</th>
        <th>vii</th>
      </tr>
      <tr id="diatonic-chords-major">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
      <tr id="diatonic-chords-major7">
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td class="highlight"><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
        <td><div class="chord"></div><div class="piano"></div></td>
      </tr>
    </table>
  </p>
  <script src="static/default.js"></script>
</body>
</html>
